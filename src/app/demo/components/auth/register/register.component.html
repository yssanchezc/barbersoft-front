<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>

                </div>

                <div>
                    <div class="card p-fluid">
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Nombres</label>
                                <input type="text" pInputText id="names" [(ngModel)]="user.names" required autofocus
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.names}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.names">El nombre es
                                    requerido.</small>
                            </div>
                            <div class="field col">
                                <label htmlFor="email2">Apellidos</label>
                                <input type="text" pInputText id="lastname" [(ngModel)]="user.lastname" required
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.lastname}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.lastname">El apellido es
                                    requerido.</small>
                            </div>
                        </div>
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Fecha de nacimiento</label>
                                <input type="date" pInputText id="date_birth" [(ngModel)]="user.date_birth" required
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.date_birth}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.date_birth">La fecha de
                                    nacimiento es requerida.</small>
                            </div>
                            <div class="field col">
                                <label htmlFor="email2">Correo</label>
                                <input type="email" pInputText id="email" [(ngModel)]="user.email" required
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.email}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.email">El correo es
                                    requerido.</small>
                            </div>
                        </div>
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Teléfono</label>
                                <input type="number" pInputText id="phone" [(ngModel)]="user.phone" required
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.phone}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.phone">El teléfono es
                                    requerido.</small>
                            </div>
                            <div class="field col">
                                <label htmlFor="email2">Dirección</label>
                                <input type="text" pInputText id="address" [(ngModel)]="user.address" required />
                            </div>
                        </div>
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Contraseña</label>
                                <input type="password" pInputText id="password" [(ngModel)]="user.password" required
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.password}" />
                                <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.password">La contraseña es
                                    requerida.</small>
                            </div>
                        </div>
                    </div>

                    <button type="button" pButton pRipple label="Regístrate" class="w-full p-3 text-xl" [disabled]="isFormValid()" (click)="signUp()"></button>
                    <div class="text-center mt-2">
                        <a class="font-medium no-underline ml-2 cursor-pointer" style="color: var(--primary-color)"
                            [routerLink]="['/auth/login']">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
