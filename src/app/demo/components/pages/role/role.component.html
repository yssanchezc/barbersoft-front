<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="roles" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} registros"
                selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Roles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="status">Estado <p-sortIcon field="status"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td style="width:40%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{role.name}}
                        </td>
                        <td style="width:40%; min-width: 10rem;">
                            <span class="p-column-title">Status</span>
                            <span>{{ role.status ? 'ACTIVO' : 'INACTIVO' }}</span>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2"
                                    (click)="editRole(role)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="roleDialog" [style]="{width: '450px'}" header="Nuevo rol" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="role.name" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !role.name}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !role.name">El nombre es requerido.</small>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                    (click)="createRole()" [disabled]="isFormValid()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="roleDialogUpdate" [style]="{width: '450px'}" header="Editar rol" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="role.name" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !role.name}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !role.name">El nombre es requerido.</small>
                </div>
                <div class="field">
                    <label for="status">Estado</label>
                    <p-dropdown [(ngModel)]="role.status" [options]="statuses" placeholder="Select" appendTo="body">
                    </p-dropdown>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" [disabled]="isFormValid()" icon="pi pi-check" class="p-button-text"
                    (click)="updateRole()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
